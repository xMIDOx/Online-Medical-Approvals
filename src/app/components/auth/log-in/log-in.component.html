<div class="col-md-2">
  <h2 class="text-warning fw-bold fst-italic">Login</h2>
  <hr>
</div>

<div class="container-fluid">
  <div class="row">
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>

    <div *ngIf="isLoading">
      <div class="text-center">
        <div class="spinner-border text-danger">
        </div>
      </div>
    </div>

    <form class="col-md-4 mx-auto" #loginForm="ngForm" (ngSubmit)="login(loginForm)" *ngIf="!isLoading">
      <div class="col mb-3">
        <label for="username" class="form-label">User Name</label>
        <input type="text" id="username" name="username" class="form-control" ngModel required>
      </div>
      <div class="col mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" ngModel required minlength="6">
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Login</button>
      </div>
    </form>
  </div>
</div>
