<div class="col-md-2">
  <h2>Register</h2>
  <hr>
</div>

<div class="container">
  <div class="row">
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>

    <div *ngIf="isLoading">
      <div class="text-center">
        <div class="spinner-border text-danger"></div>
      </div>
    </div>

    <form class="col-md-6 mx-auto" #authForm="ngForm" (ngSubmit)="signUp(authForm)" *ngIf="!isLoading">
      <div class="col mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" id="email" name="email" class="form-control" ngModel required>
      </div>
      <div class="col mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" ngModel required minlength="6">
      </div>
      <div class="col mb-3" *ngIf="(roles$ | async) as roles">
        <h5>Roles</h5>
        <div *ngFor="let r of roles; let i = index" class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="role-{{i}}" name="role-{{i}}"
            (change)="onRoleToggle(r.name, $event)" ngModel>
          <label class="form-check-label" for="role-{{i}}">{{r.name}}</label>
        </div>
      </div>
      <div class="col mb-3" *ngIf="isProviderAdmin()">
        <label for="" class="form-label">Providers</label>
        <app-ng-select [items]="(providers$ | async)" (searching)="fetchProviders($event)"
          (selectedItem)="selectedProvider($event)"></app-ng-select>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">Sign Up</button>
      </div>
    </form>
  </div>
</div>
