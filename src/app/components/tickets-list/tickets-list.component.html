<div class="row" *ngIf="(tickets$ | async) as tickets">
  <div *ngIf="tickets.length != 0; else noData" class="col">
    <table datatable [dtOptions]="dtOptions" class="table table-striped table-hover table-bordered">
      <thead>
        <tr>
          <th>Provider</th>
          <th>Client</th>
          <th>User Name</th>
          <th>Stamp Date</th>
          <th>Status</th>
          <th>Type</th>
          <th></th>
        </tr>
      </thead>
      <tbody *ngFor="let c of tickets">
        <tr>
          <td>{{c.providerName}}</td>
          <td>{{c.clientName}}</td>
          <td>{{c.userName}}</td>
          <td>{{c.stampDate | date}}</td>
          <td>{{c.onlineStatusName}}</td>
          <td>{{c.entryType}}</td>
          <td>
            <a [routerLink]="['/Edit-claim-photo', c.id]" class="link-success">Edit</a>
          </td>
        </tr>
      </tbody>
      <tfoot *ngIf="tickets.length == 0">
        <tr>
          <td colspan="6" class="text-center">No data found.</td>
        </tr>
      </tfoot>
    </table>
  </div>
  <ng-template #noData>
    <div class="container d-flex justify-content-center align-items-center">
      <p class="fw-bold text-primary fs-5">No Data Found</p>
    </div>
  </ng-template>
</div>
