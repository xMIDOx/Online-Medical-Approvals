<div ngModelGroup="ngSelect">
    <ng-select #ngSelect
        id="ngSelect"
        name="ngSelect"
        placeholder="search with 3 letters"
        bindValue="id"
        bindLabel="name"
        [items]="itemsBuffer"
        [virtualScroll]="true"
        [loading]="isLoading"
        loadingText = 'Loading...'
        (scroll)="onScroll($event)"
        (scrollToEnd)="onScrollToEnd()"
        (search)="onSearch($event)"
        (change)="onChange($event)"
        required>
        <ng-template ng-option-tmp let-item="item" let-index="index">
            <div title="{{item.name}}">{{item.name}}</div>
        </ng-template>
    </ng-select>

</div>
