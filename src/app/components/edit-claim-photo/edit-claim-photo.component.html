<div class="container-fluid">
  <div class="row">
    <h2 class="text-center fw-bold mb-4">
      <span class="badge rounded-pill bg-warning">Photo Details</span>
    </h2>
  </div>
  <div class="row">
    <div class="col-md-9">
      <div class="row mb-3">
        <span class="col"><strong>Provider:</strong> {{photo?.providerName}}</span>
        <span class="col"><strong>User:</strong> {{photo?.userName}}</span>
        <span class="col"><strong>Client:</strong> {{photo?.clientName}} </span>
        <span class="col"><strong>Stamp Date:</strong> {{photo?.stampDate | date}}</span>
      </div>
      <div class="row mb-4">
        <form class="d-flex flex-column h-100 justify-content-start" #claimForm="ngForm"
          (ngSubmit)="onSubmit(claimForm)">
          <div class="row mb-3">
            <div class="col-md-3">
              <label for="name" class="form-label">Member Name</label>
              <input type="text" class="form-control form-control-sm" name="name" id="name"
                [(ngModel)]="claimPhoto.memberName">
            </div>
            <div class="col-md-3">
              <label for="cardNumber" class="form-label">Card Number</label>
              <input type="text" class="form-control form-control-sm" id="cardNumber" name="cardNumber"
                [(ngModel)]="claimPhoto.cardNumber">
            </div>
            <div class="col-md-3">
              <label for="claimFormNo" class="form-label">Claim Form Number</label>
              <input id="claimFormNo" name="claimFormNo" type="text" class="form-control form-control-sm"
                [(ngModel)]="claimPhoto.claimFormNumber">
            </div>
            <div class="col-md-3">
              <label for="PolicyNo" class="form-label">Policy Number</label>
              <input id="PolicyNo" name="PolicyNo" type="text" class="form-control form-control-sm"
                [(ngModel)]="claimPhoto.policyNumber">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-9">
              <label for="diagnosis" class="form-label">Diagnosis</label>
              <app-ng-select [id]="'ngSelectDiagnosis'" [name]="'ngSelectDiagnosis'" [items]="(icdCodes$ | async)"
                [isLoading]="isLoading" (searching)="getICDCodes($event)" (onSelecting)="selectedDiagnosis($event)">
              </app-ng-select>
            </div>
            <div class="col-md-3">
              <label for="procedureDate" class="form-label">Procedure Date</label>
              <input id="procedureDate" name="approvalDate" type="date" class="form-control form-control-sm"
                [(ngModel)]="claimPhoto.procedureDate">
            </div>
          </div>
          <!-- Photo Details -->
          <div class="row mb-3">
            <div>
              <button type="button" class="btn btn-success btn-sm" (click)="addNewRow()">
                <i class="bi bi-plus-lg"></i>
                Add Medications
              </button>

              <table class="table table-sm table-borderless">
                <thead>
                  <tr>
                    <th>Service</th>
                    <th>Quantity</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody *ngFor="let medicine of photoMedications; index as i">
                  <tr>
                    <td>
                      <div *ngIf="!isEditMode(i); else medicationsInput">
                        {{medicine.name}}
                      </div>
                      <ng-template #medicationsInput>
                        <app-ng-select [id]="'ngSelectMedications'" [name]="'ngSelectMedications'"
                          [items]="(medications$ | async)" [isLoading]="isLoading" (searching)="getMedications($event)"
                          (onSelecting)="getSelectedMedicine($event)">
                        </app-ng-select>
                      </ng-template>
                    </td>
                    <td>
                      <div *ngIf="!isEditMode(i); else quantityInput">
                        {{medicine.quantity}}
                      </div>
                      <ng-template #quantityInput>
                        <input type="text" class="form-control form-control-sm" id="qty" name="qty" [(ngModel)]="selectedService.quantity">
                      </ng-template>
                    </td>
                    <td>
                      <div class="text-center">
                        <i *ngIf="isEditMode(i);else deleteIcon" title="save"
                          class="bi bi-check-lg btn btn-outline-success btn-sm border-0" (click)="saveItem(i)"></i>
                        <ng-template #deleteIcon>
                          <i title="delete" class="bi bi-trash btn btn-outline-danger btn-sm border-0"
                            (click)="deleteItem(i)"></i>
                        </ng-template>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

          </div>
          <div>
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-3">
      <img class="img-fluid img-thumbnail" [src]="envUrl + '/' + photo?.serverPath">
    </div>
  </div>
</div>
